{% extends 'master.html' %}

{% block body %}

<h1>Sign in</h1>

<form action="" method="post" accept-charset="utf-8">
    {{ form.csrf_token }}
    {{ form.openid.label }} {{ form.openid(size=40) }} <br />
    {{ form.rememberme.label }} {{ form.rememberme }}
    <p><input type="submit" value="Sign in" /></p>
</form>

{% endblock %}
