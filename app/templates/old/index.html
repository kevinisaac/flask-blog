<!doctype html>
<html>
    <head>
        {% if title %}
        <title> {{ title }} </title>
        {% else %}
        <title> This is my title </title>
        {% endif %}
    </head>

    <body>

        <h1>Blog header</h1>

        Recent blog posts : <br />

        {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        {% endfor %}

    </body>
</html>
